    <div class="tp-banner-container" id="home">
        <div class="tp-banner">

            <ul>
                {% for slide in site.data.slides %}

                    <!-- SLIDE  -->
                    <li data-transition="fade" data-slotamount="5" data-masterspeed="500" data-thumb="{{ slide.src | prepend:site.baseurl }}"  data-saveperformance="off"  data-title="Slide">

                        <!-- MAIN IMAGE -->
                        <img src="{{ slide.src | prepend:site.baseurl }}"  alt="fullslide1"  data-bgposition="center top" data-bgfit="cover" data-bgrepeat="no-repeat">
                        <!-- LAYERS -->

                        <!-- LAYER NR. 1 -->    
                        <div class="tp-caption slider-text lfb ltt tp-resizeme text-center"

                            data-speed="600"
                            data-start="800"
                            data-easing="Power4.easeOut"
                            data-splitin="none"
                            data-splitout="none"
                            data-elementdelay="0.01"
                            data-endelementdelay="0.1"
                            data-endspeed="500"
                            data-endeasing="Power4.easeIn"
